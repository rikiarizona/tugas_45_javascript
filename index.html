<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Belajar Javascript - NIOMIC</title>
</head>
<body>
    <p id="hrefindex"></p>
    <button onclick="lihat_hrefindex()">LIHAT HREF INDEX</button>
    <script>
        function lihat_hrefindex(){
            var x = location.href;
            document.getElementById('hrefindex').innerHTML = x;
        }
    </script>
</body>
</html>
